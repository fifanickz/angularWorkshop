<div class="container">
<form #f="ngForm" (ngSubmit)="onFormSubmit(f);" >
    <div class="form-group">
      <label for="exampleInputEmail1">Email address   {{userEmail}}</label>
      <input required name="userEmail" [(ngModel)]="userEmail" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password  {{userPassword}}</label>
      <input required name="userPassword" [(ngModel)]="userPassword" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
  
   
    <!-- <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <div class="form-group">
      <button type="submit"  [routerLink]="['/login']"  class="btn btn-primary">Log in</button>
    </div>

    <div class="form-group">
        <a [routerLink]="['/register']" >Register new user</a>
      
      </div>
    <div class="form-group">
      <button    class="btn btn-primary">Google</button>
    </div>
    <div class="form-group">
        <button    class="btn btn-primary">Facebook</button>
    </div>
    <div class="form-group">
       <button    class="btn btn-primary">Twitter</button>
    </div> 
    <div class="form-group">
       <button    class="btn btn-primary">Github</button>
    </div>  
    <div class="form-group">
        <button   [routerLink]="['/phonelogin']"  class="btn btn-primary">Phone</button>
    </div>

  </form>
</div>
